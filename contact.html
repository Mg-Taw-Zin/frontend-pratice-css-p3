<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend pratice</title>

    <!-- css start -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />

    <!-- css end -->
  </head>
  <body>
    <!-- header start -->

    <header>
      <!-- header section start -->

      <section>
        <div class="header">
          <div class="header-section header-flex">
            <div class="header-logo primary-font-family-w600">
              <a href="#" class="a"> Forntend Pratice</a>
            </div>
            <div class="header-icon">
              <ul class="header-section-icon secondary-font-family-w600 a">
                <li><a href="index.html" class="a">Home</a></li>
                <li><a href="project.html" class="a">Projects</a></li>
                <li><a href="faq.html" class="a">FAQ</a></li>
                <li><a href="newletter.html" class="a">New Letter</a></li>
                <li><a href="contact.html" class="a">Contact</a></li>
              </ul>
            </div>
            <div class="responsive">
              <button>
                <i class="bi bi-list" id="button"></i>
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- header section end  -->
    </header>

    <!-- header end  -->

    <!-- main start -->

    <main>
      <!-- first main section start -->

      <section>
        <div class="first-section">
          <div class="first-section-item">
            <h1 class="primary-font-family-w700">Contact us.</h1>
            <p class="secondary-font-family-w400">
              You may find that our FAQ page has the answers that you are
              looking for. If not, feel free to reach out!
            </p>
            <div class="form">
              <form action="#">
                <div class="form-item">
                  <h2>Name</h2>
                  <input type="text" placeholder="Jane Code" />
                  <h2>Email Address</h2>
                  <input type="text" placeholder="Email@website.com" />
                  <h2>Message</h2>
                  <textarea
                    name="Text"
                    placeholder="What would you like to say?"
                    rows="10"
                  ></textarea>
                </div>
                <input type="submit" />
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- first main section end  -->
    </main>

    <!-- main end  -->

    <!-- footer start -->

    <footer>
      <!-- footer section start -->

      <section>
        <div class="footer-section">
          <div class="footer-section-text">
            <h1 class="secondary-font-family-w400">
              Frontend Practice - Â© 2023
            </h1>
            <div class="footer-section-icon">
              <a href="index.html" class="a secondary-font-family-w600">Home</a>
              <a href="project.html" class="a secondary-font-family-w600"
                >Projects</a
              >
              <a href="faq.html" class="a secondary-font-family-w600">FAQ</a>
              <a href="newletter.html" class="a secondary-font-family-w600"
                >News Letter</a
              >
              <a href="contact.html" class="a secondary-font-family-w600"
                >Contact</a
              >
            </div>
          </div>
        </div>
      </section>

      <!-- footer section end -->
    </footer>

    <!-- footer end  -->

    <!-- javascript start -->

    <script>
      let button = document.querySelector("#button");
      let headericon = document.querySelector(".header-icon");
      button.onclick = () => {
        headericon.classList.toggle("show");
        // console.log("hello");
      };
    </script>

    <!-- javascript end  -->
  </body>
</html>
